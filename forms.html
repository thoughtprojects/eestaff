<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Hub — Forms</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="container">
      <div class="brand">
        <div class="logo" aria-hidden="true">S</div>
        <div>
          <div class="brand-title">Staff Hub</div>
          <div class="brand-subtitle">Links • Dashboards • Forms</div>
        </div>
      </div>

      <nav class="nav">
        <a class="nav-link" href="./index.html">Home</a>
        <a class="nav-link" href="./links.html">Links</a>
        <a class="nav-link" href="./dashboards.html">Dashboards</a>
        <a class="nav-link active" href="./forms.html">Forms</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="page-head">
      <h1>Mantenimiento</h1>
      <p class="muted">
        Registra mantenimiento y revisa tareas pendientes.
      </p>
    </section>

    <section class="stack">
      <div class="group">
        <div class="group-title">
          <h2>Próximo mantenimiento</h2>

          <!-- Pill-shaped action button (replaces "Airtable Form" pill) -->
          <a
            class="pill-btn"
            href="https://airtable.com/app12Bivs0mNq9JPP/shriMtfXqYQ52p8UW"
            target="_blank"
            rel="noopener"
          >
            Registro de Mantenimiento
          </a>
        </div>

        <div class="embed">
          <iframe
            class="airtable-embed"
            src="https://airtable.com/embed/app12Bivs0mNq9JPP/shrkLxWV97qzZER4J"
            frameborder="0"
            width="100%"
            height="533"
            style="background: transparent;"
            loading="lazy">
          </iframe>
        </div>

        <p class="hint muted">
          Si el formulario no carga bien en tu teléfono, ábrelo aquí:
          <a href="https://airtable.com/shrkLxWV97qzZER4J" target="_blank" rel="noopener">
            Abrir formulario en Airtable
          </a>
        </p>
      </div>
    </section>

    <!-- Optional: keep this only if you still plan to render forms dynamically from content.json -->
    <!-- <section id="forms" class="stack"></section> -->

    <footer class="footer muted">
      <span>Staff Hub</span><span class="dot">•</span><span id="buildInfo"></span>
    </footer>
  </main>

  <script src="./app.js"></script>
</body>
</html>
